spring:
  application:
    name: graphql-test
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password:
    driverClassName: org.h2.Driver
    type: com.zaxxer.hikari.HikariDataSource

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    database: h2
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true

  graphql:
    graphiql:
      enabled: true